name: Go CI & Release

on:
  push:
    branches: 
      - '**'
    tags:
      - '*'
  pull_request:
    branches: 
      - '**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Git Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Extract Go version from go.mod
        id: go-version
        run: echo "GO_VERSION=$(grep '^go ' go.mod | awk '{print $2}')" >> $GITHUB_ENV

      - name: Setting up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Go Mod Tidy
        run: go mod tidy

      - name: Install Staticcheck
        run: go install honnef.co/go/tools/cmd/staticcheck@latest

      - name: Run Staticcheck
        run: staticcheck --checks="all,-ST1000,-ST1022,-ST1020,-ST1003" ./...

      - name: Check for Uncommitted Changes
        run: |
          git diff --exit-code || (
            echo "::error::Uncommitted changes found! Please run 'go mod tidy' to clean up 'go.mod' and 'go.sum'." 
            exit 1
          )

      - name: Run Go Vet
        run: go vet ./...

      - name: Run Go Tests
        run: go test ./...